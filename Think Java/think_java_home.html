<script type="text/javascript">

$(document).ready(function(){
	var text = '{"name": "Think Java", "modules": ["The way of the program", "Variables and types", "Void methods", "Conditionals and recursion", "Value methods", "Iteration and loops", "Strings and things", "Mutable objects", "Create your own objects", "Arrays", "Arrays of Objects", "Objects of Arrays", "Object-oriented programming"]}'
	var object = $.parseJSON(text);
	$.each(object.modules, function(index, value){
		$('#module_dropdown').append($('<option value="'+value+'">'+value+'</option>'))
	});
});

var e = 1;
$("#continue").click(function(){
	if (e>=1){
e++;
	$('#contentbox').html('<button id="slide' +e+ '" type="submit" style="margin:30%" class="myButton">Slide '+e+'</button>')
	$('#progress_bar').append($('<li id="list'+e+'"style="background-color: #7eb530; width:35px; border-bottom-right-radius: 0px;border-top-right-radius: 0px;padding-top: 15px;"></li><li style="padding-right: 2px;padding-left: 2px;"></li>'))
	$(this).html($('<button id="continue" type="submit" class="myButton '+e+'">Continue</button>'))
	$('#previousbutton').html($('<button id="previous" type="submit" class="myButton '+(e+10)+'">Previous</button>'))
	$('button.'+(e+10)).click(function(){
		$('#list'+e).remove()
		$('#contentbox').html('<button id="slide' +(e-1)+ '" type="submit" style="margin:30%" class="myButton">Slide '+(e-1)+'</button>')
		if (e==2){
			$(this).html($('<a href="digital_literacy_home.html" class="myButton">Home</a>'))
		}
		if (e<=10){
			e--;
			$('#contentbox').html('<button id="slide' +e+ '" type="submit" style="margin:30%" class="myButton">Slide '+e+'</button>')
		}
	});
}
if (e>=10){
 $('#continue').replaceWith($('<button id="continue" type="submit" class="myButton '+e+'" disabled="disabled">End</button>'))
 $('#list'+e).replaceWith($('<li id="list'+e+'"style="background-color: #7eb530; width:35px; border-bottom-right-radius: 100px;border-top-right-radius: 100px;padding-top: 15px;"></li><li style="padding-right: 2px;padding-left: 2px;"></li>'))
	}
});
